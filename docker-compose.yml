version: '3.8'

services:
  api:
    build: .
    container_name: parkinson_api
    ports:
      - "${API_PORT:-5000}:5000"
    volumes:
      - ./results.json:/app/results.json
      - ./results:/app/results
    env_file:
      - .env
    environment:
      - PORT=5000
      - FLASK_ENV=${FLASK_ENV:-development}
      - DEBUG=${DEBUG:-True}
    restart: unless-stopped
    networks:
      - parkinson_network

  bot:
    build: .
    container_name: parkinson_bot
    command: python start_bot.py
    volumes:
      - ./results.json:/app/results.json
      - ./results:/app/results
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=${API_URL:-http://api:5000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - parkinson_network

networks:
  parkinson_network:
    driver: bridge
