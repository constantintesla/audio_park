version: '3.8'

services:
  api:
    build: .
    container_name: parkinson_api
    ports:
      - "${API_PORT:-5000}:5000"
    volumes:
      - ./data/results.json:/app/results.json
      - ./data/results:/app/results
    environment:
      - PORT=5000
      - FLASK_ENV=production
      - DEBUG=False
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - parkinson_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build: .
    container_name: parkinson_bot
    command: python start_bot.py
    volumes:
      - ./data/results.json:/app/results.json
      - ./data/results:/app/results
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=${API_URL:-http://api:5000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - parkinson_network

networks:
  parkinson_network:
    driver: bridge
